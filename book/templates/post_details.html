{% extends "layout.html" %}

{% block content %}
<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
    <div class="bg-cover bg-center text-center overflow-hidden"
        style="min-height: 500px; background-image: url('{{ book.photo.url }}')"
        title="Woman holding a mug">
    </div>
    <div class="max-w-3xl mx-auto">
        <div class="mt-3 bg-white dark:bg-gray-800 dark:text-gray-300 rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
            <div class="bg-white dark:bg-gray-900 relative top-0 -mt-32 p-5 sm:p-10">
                <h1 class="text-gray-900 dark:text-white font-bold text-3xl mb-2">{{ book.title }}</h1>
                <p class="text-gray-700 dark:text-gray-400 text-xs mt-2">Written By:
                    <a href="#" class="text-indigo-600 dark:text-indigo-400 font-medium hover:text-gray-900 dark:hover:text-gray-200 transition duration-500 ease-in-out">
                        <a href="{% url 'user_profile' username=book.user %}">@{{ book.user }}</a>
                    </a>
                </p>


                <h3 class="text-2xl font-bold my-5 text-gray-900 dark:text-white">#Book Content:</h3>

                <p class="text-base leading-8 my-5 text-gray-900 dark:text-gray-300">
                    {{ book.text }}
                </p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
