{% extends "layout.html" %}

{% block title %}
<title>Home Page</title>
{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4 sm:mb-0">
        {% if form.instance.pk %} Are you sure about deleting this book? {% else %} How you came here? {% endif %}
      </h1>
    </div>

    
    <form method="post" class="form">
      {% csrf_token %}
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Delete
      </button>
    </form>  

    <a href="{% url 'book_list' %}">
      <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        Cancel
      </button>
    </a>

  </div>
</div>

{% endblock %}
