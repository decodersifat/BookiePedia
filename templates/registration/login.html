{% extends "layout.html" %}

{% block title %}
<title>Home Page</title>
{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4 sm:mb-0">
        Login
      </h1>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="grid grid-cols-1 gap-4">
          {% for field in form %}
            <div class="flex flex-col space-y-2">
              <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ field.label }}
              </label>
              {{ field }}
            </div>
          {% endfor %}
        </div>

        <!-- Save Button -->
        <div class="flex justify-between">
          <button type="submit" class="w-full sm:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Login
          </button>
        </div>
      </form>  

      <!-- Go back Button -->
      <div class="mt-4">
        <a href="{% url 'register' %}">
          <button class="w-full sm:w-auto focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Dont have an account? Register Here...
          </button>
        </a>
      </div>
    </div>
    
  </div>
</div>

<style>
  /* Custom styles for form fields */
  input, textarea, select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    background-color: #f9fafb;
    color: #1f2937;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #3b82f6;
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* Dark mode styles */
  .dark input, .dark textarea, .dark select {
    background-color: #374151;
    border-color: #4b5563;
    color: #f3f4f6;
  }

  .dark input:focus, .dark textarea:focus, .dark select:focus {
    border-color: #60a5fa;
    box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
  }
</style>

{% endblock %}
